<script>
    // ==== Next in line (5 students) ====
        const nextContainer = document.getElementById("next-in-line");
        nextContainer.innerHTML = ""; // clear old list

        if (data.next_in_line && data.next_in_line.length > 0) {
            data.next_in_line.forEach((student, index) => {
                const div = document.createElement("div");
                div.classList.add("next-student");

                div.innerHTML = `
                    <span class="ticket">${student.ticket_number || "N/A"}</span> - 
                    <span class="name">${student.firstName || ""} ${student.lastName || ""}</span>
                    <span class="time">(${student.datetime || ""})</span>
                    ${student.is_priority ? "<span class='priority'>[PRIORITY]</span>" : ""}
                `;

                nextContainer.appendChild(div);
            });
        } else {
            nextContainer.innerHTML = "<em>No one is in line</em>";
        }
</script>

{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Medula+One&family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="{% static 'src/output.css' %}" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<style>
    .custom-bg {
                background-image: url("{% static 'images/background.png' %}");
                background-size: cover;        /* fill the screen */
                /* background-position: center;   center the image */
                background-repeat: no-repeat;  /* donâ€™t repeat */
                background-attachment: scroll; /* make background scroll with content */
                
                }

</style>
<body class="inria-sans-regular h-screen custom-bg" >

    <header class="py-2 bg-white border-b-12 border-b-[#10934F] shadow-[0_4px_10px_rgba(0,0,0,0.4)] ">
        <div class="max-w-7xl mx-auto py-1 px-4 sm:px-6 lg:px-8">
            <a href="#" >
                <img class=" h-12 md:h-12" src="{% static 'images/header-logo.svg' %}" alt="">
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto mb-30">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-green-600">
        <h1>FOOTER</h1>
    </footer>
   
</body>
</html>
